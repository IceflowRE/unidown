name: Build
on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ 3.10.0 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade wheel
          pip install --upgrade -e .[dev,doc]
          pip install codecov
          pip install ./tools/flake8-pylint-ext/
          unidown --version

      - name: Install test plugin
        shell: bash
        run: |
          pip install --upgrade -e ./test-plugin/

      - name: Build
        shell: bash
        run: |
          python setup.py clean --all
          python setup.py bdist_wheel

      - name: Code style check
        shell: bash
        run: |
          flake8 ./unidown
          pyroma .
          mypy ./unidown

      - name: Testing
        shell: bash
        run: |
          pytest -v --cov-config=setup.cfg --cov=unidown --cov-report term --cov-report=xml --cov-report html
          python setup.py check -v -m -s
          twine check dist/*

      - name: Build documentation
        shell: bash
        run: |
          sphinx-build -b html -j auto -T -E -a ./doc/ ./build/doc/html/
          sphinx-build -b linkcheck ./doc/ ./build/doc/linkcheck/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1

      - name: Publish to PyPI
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10.0' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}

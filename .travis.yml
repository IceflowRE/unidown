language: python

matrix:
  include:
  - python: "3.7"  # remove workaround if travis relases 3.7 officially
    if: tag IS blank
    env: PY_VERSION=py37
    dist: xenial
    sudo: true
  - python: "3.8-dev"
    if: tag IS blank
    env: PY_VERSION=py38
  allow_failures:
  - python: "3.8-dev"

addons:
  apt:
    update: true

install:
  - pip install --upgrade -e .[dev]
  - cd testplugin
  - pip install --upgrade -e .
  - cd ..
  - pip install codacy-coverage codecov

script:
  - ./scripts/build.sh "$PY_VERSION"
  - nose2 -c setup.cfg -v

after_success:
  - codecov
  - coverage xml
  - python-codacy-coverage -v -r coverage.xml

deploy:
  - provider: script
    skip_cleanup: true
    script: twine upload -u $PYPI_USER -p $TEST_PYPI_PASSWORD --skip-existing --repository-url https://test.pypi.org/legacy/ dist/*
    on:
      repo: IceflowRE/unidown
      tags: true
      condition: $TRAVIS_BRANCH != master
  - provider: script
    skip_cleanup: true
    script: twine upload -u $PYPI_USER -p $PYPI_PASSWORD --skip-existing dist/*
    on:
      repo: IceflowRE/unidown
      tags: true
      branch:
        - master
